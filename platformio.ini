[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.filesystem = spiffs
lib_deps =
  adafruit/Adafruit SCD30@1.0.11
  bblanchon/ArduinoJson@7.4.1
  tzapu/WiFiManager@2.0.17

[env:esp32dev_simu]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_port = COM11           
upload_port = COM11            
lib_deps =
  adafruit/Adafruit SCD30@1.0.11
  bblanchon/ArduinoJson@7.4.1
  tzapu/WiFiManager@2.0.17
build_flags = -D MODO_SIMULACION

[env:native_test]
platform = native
test_build_src = false
build_flags = -DUNIT_TEST
              


