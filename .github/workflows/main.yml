name: Build Firmware (PlatformIO)

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install PlatformIO
      run: pip install platformio

    - name: Build Firmware
      run: |
        mkdir -p binarios
        pio run -e esp32dev --target buildfs
        cp .pio/build/esp32dev/firmware.bin binarios/
        cp .pio/build/esp32dev/spiffs.bin binarios/ || echo "No se generó spiffs.bin"

    - name: Get Version
      id: get_version
      run: |
        VERSION=$(sed -n 's/#define FIRMWARE_VERSION "\([^"]*\)"/\1/p' include/version.h)
        echo "version=$VERSION" >> $GITHUB_ENV

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "binarios/*"
        tag: "${{ env.version }}"
        name: Release "${{ env.version }}"
        body: "Binarios de firmware generados automáticamente"
        token: ${{ secrets.GITHUB_TOKEN }}
